<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        #container > div {
            background-color: green;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div>1 hola</div>
        <div>2 hola</div>
        <div>3 hola</div>
        <div>4 hola</div>
        <div>5 hola</div>
        <div>6 hola</div>
        <div>7 hola</div>
        <div>8 hola</div>
        <div>9 hola</div>
        <div>10 hola</div>
        <div>11 hola</div>
        <div>12 hola</div>

    </div>
</body>
</html>
